<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game üêç</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      text-align: center;
      background: #f9faf9;
    }

    h1 {
      margin-top: 20px;
    }

    #scoreDisplay {
      font-size: 20px;
      color: rgb(9, 9, 9);
      margin: 10px auto;
    }

    canvas {
      background-color: #15b33f;
      border: 3px solid rgb(10, 10, 10);
      display: block;
      margin: 10px auto;
      width: 90vw;
      max-width: 600px;
      height: 70vw;
      max-height: 500px;
    }

    .touch-controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(2, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 12px;
      border: none;
      background-color: #000;
      color: #fff;
    }

    p {
      font-size: 16px;
      color: #090909;
    }

    .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>Snake Game üêç</h1>
  <div id="scoreDisplay">Po√§ng: 0</div>
  <canvas id="gameCanvas" width="600" height="500"></canvas>

  <div class="touch-controls">
    <div class="empty"></div>
    <button class="btn" id="up">‚¨ÜÔ∏è</button>
    <div class="empty"></div>
    <button class="btn" id="left">‚¨ÖÔ∏è</button>
    <button class="btn" id="down">‚¨áÔ∏è</button>
    <button class="btn" id="right">‚û°Ô∏è</button>
  </div>

  <p>Spela med piltangenterna eller touch-knapparna ‚¨ÖÔ∏è ‚¨ÜÔ∏è ‚û°Ô∏è ‚¨áÔ∏è</p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 200, y: 200 }];
    let dx = 0;
    let dy = 0;
    let food = spawnFood();
    let score = 0;

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Rita ormen
      ctx.fillStyle = "red";
      for (let s of snake) {
        ctx.fillRect(s.x, s.y, box, box);
      }

      // Rita mat
      ctx.fillStyle = "black";
      ctx.fillRect(food.x, food.y, box, box);

      // Flytta ormen
      let head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Krock med v√§gg
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width ||
        head.y >= canvas.height
      ) return gameOver();

      // Krock med sig sj√§lv
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) return gameOver();
      }

      snake.unshift(head);

      // √Ñta mat
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = spawnFood();
      } else {
        snake.pop();
      }

      // Uppdatera po√§ng utanf√∂r canvas
      document.getElementById("scoreDisplay").innerText = "Po√§ng: " + score;
    }

    function gameOver() {
      clearInterval(game);
      alert("Du f√∂rlorade! Po√§ng: " + score);
      location.reload();
    }

    // Tangentbordsstyrning
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && dx === 0) {
        dx = -box; dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = box; dy = 0;
      } else if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -box;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = box;
      }
    });

    // Touchkontroller
    document.getElementById("up").addEventListener("click", () => {
      if (dy === 0) { dx = 0; dy = -box; }
    });
    document.getElementById("down").addEventListener("click", () => {
      if (dy === 0) { dx = 0; dy = box; }
    });
    document.getElementById("left").addEventListener("click", () => {
      if (dx === 0) { dx = -box; dy = 0; }
    });
    document.getElementById("right").addEventListener("click", () => {
      if (dx === 0) { dx = box; dy = 0; }
    });

    let game = setInterval(draw, 125);
  </script>
</body>
</html>
